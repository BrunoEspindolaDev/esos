name: CI Pipeline - Monorepo

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  test-chat:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-coverage
          path: chat/coverage/

  test-logs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./logs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logs-coverage
          path: logs/coverage/

  test-moderator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./moderator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moderator-coverage
          path: moderator/coverage/

  sonarqube-scan:
    needs: [test-chat, test-logs, test-moderator]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download chat coverage
        uses: actions/download-artifact@v4
        with:
          name: chat-coverage
          path: chat/coverage/

      - name: Download logs coverage
        uses: actions/download-artifact@v4
        with:
          name: logs-coverage
          path: logs/coverage/

      - name: Download moderator coverage
        uses: actions/download-artifact@v4
        with:
          name: moderator-coverage
          path: moderator/coverage/

      - name: Verify SonarQube Configuration
        run: |
          echo "ðŸ” Verificando configuraÃ§Ã£o do SonarQube..."
          echo "ðŸ“ Verificando se os arquivos de cobertura existem:"
          ls -la chat/coverage/ || echo "âŒ Chat coverage nÃ£o encontrado"
          ls -la logs/coverage/ || echo "âŒ Logs coverage nÃ£o encontrado"  
          ls -la moderator/coverage/ || echo "âŒ Moderator coverage nÃ£o encontrado"
          echo ""
          echo "âš ï¸  IMPORTANTE: Certifique-se de que o Automatic Analysis estÃ¡ DESABILITADO no SonarQube Cloud"
          echo "   Administration â†’ Analysis Method â†’ Desabilitar Automatic Analysis"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} -Dsonar.sources=chat/src,logs/src,moderator/src -Dsonar.tests=chat/tests,logs/tests,moderator/tests -Dsonar.test.inclusions=**/tests/**/*.js -Dsonar.javascript.lcov.reportPaths=chat/coverage/lcov.info,logs/coverage/lcov.info,moderator/coverage/lcov.info -Dsonar.exclusions=**/node_modules/**,**/coverage/**


  quality-gate:
    needs: [test-chat, test-logs, test-moderator, sonarqube-scan]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check Quality Gates
        run: |
          echo "Quality gate check completed"
          echo "Chat: ${{ needs.test-chat.result }}"
          echo "Logs: ${{ needs.test-logs.result }}"
          echo "Moderator: ${{ needs.test-moderator.result }}"

  build-and-push:
    needs: [test-chat, test-logs, test-moderator, sonarqube-scan]
    if: success() && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Chat service
        uses: docker/build-push-action@v5
        with:
          context: ./chat
          file: ./chat/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/esos-chat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Logs service
        uses: docker/build-push-action@v5
        with:
          context: ./logs
          file: ./logs/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/esos-logs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Moderator service
        uses: docker/build-push-action@v5
        with:
          context: ./moderator
          file: ./moderator/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/esos-moderator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "ðŸŽ‰ Todas as imagens foram construÃ­das e enviadas com sucesso!"
          echo ""
          echo "ðŸ“‹ Imagens disponÃ­veis no Docker Hub:"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/esos-chat:latest"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/esos-logs:latest"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/esos-moderator:latest"
